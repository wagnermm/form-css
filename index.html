<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cc8f61138a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./sass/style.css">
    <title>Formul√°rio</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="" class="form">
            <div class="input-field">
                <input type="text" name="name" id="name" placeholder="Enter your username" onchange="buttonAbled()" maxlength="15">
                <div class="underline"></div>
                <div id="messageName"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="Enter your password" onchange="buttonAbled()" maxlength="6">
                <div class="underline"></div>
                <div id="messagePass"></div>
            </div>
            <input type="submit" value="continue" class="btn" disabled>
            <div class="footer">
                <span>Or conect with social media</span>
            </div>
            <div class="social-field">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                        Sign in with twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        Sign in with facebook
                    </a>
                </div>
                <div class="social-field google">
                    <a href="#">
                        <i class="fa-brands fa-google"></i>
                        Sign in with google
                    </a>
                </div>
            </div>
        </form>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
